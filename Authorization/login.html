<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant-Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <a href="../index.html"><img src="../assets/logo3.png" alt="Restaurant Logo"></a>
      </div>
        <ul class="nav-links">
            <li><a href="../index.html">Menu</a></li>
        </ul>
    </nav>
    <div class="login-container">
      <h2 class="reg-label">Log in</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="login" id="loginBtn">Log in</button>
    </div>
    <div class="container-signUp">
      <h3>Don't have an account yet? <a href="../Registration/Registraion.html">Sign up now</a></h3>
    </div>
    
  </div>

  <script src="login.js"></script>
</body>
</html>
