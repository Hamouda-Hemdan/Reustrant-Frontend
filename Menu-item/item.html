<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant-menuItem</title>
    <link rel="stylesheet" href="item.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
          <a href="../index.html"><img src="../assets/logo3.png" alt="Restaurant Logo"></a>
      </div>
      <ul class="nav-links" id="navLinks">
          <li><a href="../index.html">Menu</a></li>
      </ul>
    </nav>
    <div class="dish-container">
      <div class="dish-name" id="dishName">Your Dish Name</div>
      <div class="dishes-container">
        <img class="dish-image" id="image" src="" alt="Dish Image">
        <p>Category: <span class="dish-category" id="category"></span></p>
        <span id="vegetarian"></span>
        <p class="dish-description" id="description"></p>
        <!-- <p>Rating: <span id="rating"></span></p> -->
        <span class="dish-price" id="price"></span>
      </div>
    </div>
  </div>
  <script src="item.js"></script>
</body>
</html>
