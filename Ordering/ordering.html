<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="ordering.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="../index.html"><img src="../assets/logo3.png" alt="Restaurant Logo"></a>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="../Orders/order.html">Orders</a></li>
                <li><a href="../Cart/cart.html">cart</a></li>
                <li><a href="../index.html">Menu</a></li>
            </ul>
        </nav>

        <div class="order-form" id="orderForm">
            <h2>User Details</h2>
            <div class="user-details">
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required readonly>
                </div>
                <div class="phone">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required readonly>
                </div>
            </div>
            <h2>Order Details</h2>
            <div class="order-details">
                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="delivery-time">Delivery Time:</label>
                    <input type="datetime-local" id="delivery-time" name="delivery-time" required>
                </div>
            </div>
           
        </div>
    </div>
    <div class="list" id="orderList">
        <!-- Order items will be dynamically inserted here -->
    </div>
    <div class="order-btn" ><button type="button" id="placeOrderButton">Confirm Order</button></div>
    
    <script src="ordering.js"></script>
</body>
</html>
