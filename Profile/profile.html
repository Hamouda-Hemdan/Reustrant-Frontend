<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant-Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="../index.html"
            ><img src="../assets/logo3.png" alt="Restaurant Logo"
          /></a>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Menu</a></li>
          <li><a href="/orders/order.html">order</a></li>
          <li><a href="../Cart/cart.html">cart</a></li>
        </ul>
      </nav>
      <div class="profile-container">
        <h2 class="pro-label">Profile</h2>
        <form id="profileForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="fullName" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <span id="email"></span>
          </div>
          <div class="form-group">
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" name="birthDate" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Select your gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phoneNumber"
              required
              placeholder="+7(xxx)-xxx-xx-xx"
              oninput="formatPhoneNumber(this)"
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <button class="save-change" type="submit">Save change</button>
        </form>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
