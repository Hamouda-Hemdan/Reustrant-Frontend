<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant-Registraion</title>

    <link rel="stylesheet" href="reg.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="../index.html"
            ><img src="../assets/logo3.png" alt="Restaurant Logo"
          /></a>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Menu</a></li>
          <li><a href="../Authorization/login.html">Sign In</a></li>
        </ul>
      </nav>
    </div>
    <div class="container-bar">
      <h2 class="reg-label">Registration new account</h2>
      <form action="#">
        <div class="form-group">
          <label for="username">Full Name</label>
          <input type="text" id="username" name="fullname" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="birthdate">Date of Birth</label>
          <input type="date" id="birthdate" name="birthdate" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="+7(xxx)-xxx-xx-xx"
            oninput="formatPhoneNumber(this)"
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <button class="submit" type="submit">Register</button>
      </form>
    </div>
    <script src="reg.js"></script>
  </body>
</html>
